<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="./assets/Logo (1).svg" id="image">
    </div>
    <div class="tasks">
        <input type="text" placeholder="Enter a To-do List Task" id="task">
        <button id="add">Add +</button>
        <select id="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
    </div>

    <div id="empty">
        <img src="./assets/Clipboard (1).svg">
        <span style="color: white;">You have no To-do items As of now</span>
    </div>
    <div id="tasklist">

    </div>
    <script src="script.js"></script>
</body>
</html>
